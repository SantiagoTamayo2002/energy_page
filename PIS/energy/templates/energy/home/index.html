<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Botón Desplegable</title>
<style>
  .dropdown {
    position: relative;
    display: inline-block;
    cursor: pointer;
    user-select: none;
  }
  
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 120px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    z-index: 1;
  }
  
  .dropdown.active .dropdown-content {
    display: block;
    animation: fadeIn 0.3s ease forwards;
  }
  
  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }
</style>
</head>
<body>

<div class="dropdown" onclick="toggleDropdown()">
  <div class="dropdown-toggle">
    <i class="fa-duotone fa-bars"></i> Menú
  </div>
  <div class="dropdown-content" id="dropdownContent">
    <a href="#"><i class="fas fa-chart-bar"></i> Gráficas</a>
    <a href="#"><i class="fas fa-envelope"></i> Mensajes</a>
    <a href="#"><i class="fas fa-life-ring"></i> Soporte</a>
  </div>
</div>

<!-- Agrega FontAwesome para los iconos -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<script>
  function toggleDropdown() {
    var dropdown = document.getElementsByClassName('dropdown')[0];
    dropdown.classList.toggle('active');
  }
</script>

</body>
</html>
