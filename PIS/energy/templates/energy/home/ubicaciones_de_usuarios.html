<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ubicaciones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050d18;
            font-family: Arial, sans-serif; /* Agregamos una fuente de texto común */
        }
        
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Fetch de ubicaciones y renderizado del mapa
        fetch('/api_leaflet/ubicaciones')
            .then(response => response.json())
            .then(data => {
                // Crear mapa centrado en la primera ubicación
                var map = L.map('map').setView([data[0].latitud, data[0].longitud], 15);
                
                // Añadir capa de mapa base
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);

                // Añadir marcadores para cada ubicación
                data.forEach(function(location) {
                    L.marker([location.latitud, location.longitud]).addTo(map);
                });
            })
            .catch(error => console.error('Error fetching ubicaciones:', error));
    </script>
</body>
</html>
