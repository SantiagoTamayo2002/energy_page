<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="master.css">
</head>
<body>
    <div class="login-box">
        <img src="logo.jpeg" class="logo" alt="Logo">
        <h1>INICIA SESIÓN</h1>
        <form>
            <!-- Campo de Correo Electrónico -->
                <label for="correo">Correo Electrónico:</label>
                <input type="email" type="text" id="correo" placeholder="Tu correo electrónico" required>
            <!-- Campo de Contraseña -->
    
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" placeholder="Tu contraseña" required>
                
            <!-- Botón de Inicio de Sesión -->
            <input type="submit" value="Iniciar Sesión" class="button">
            
            <p class="credenciales">¿Olvidaste tu Contraseña? <a class="link" href="contrasena.html"><br>Recuperar Contraseña</a></p>
            <p class="credenciales">¿No tienes una cuenta? <a class="link" href="registro.html"><br>Regístrate</a></p>
        </form>
    </div>
</body>
</html>
